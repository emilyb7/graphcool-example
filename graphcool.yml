# Type definitions
types: './types.graphql'

# Functions
functions:

  # create location resolver
  createLocation:
    handler:
      # Specify a managed function as a handler
      code:
        src: './createLocation/locationCreation.js'
        # Define environment variables to be used in function
    schema: './createLocation/locationCreation.graphql'
    type: resolver

  # update all locations resolver
  updateAllLocations:
    handler:
      code:
        src: './updateAllLocations/updateAllLocations.js'
    schema: './updateAllLocations/updateAllLocations.graphql'
    type: resolver

# permissions
permissions:
- operation: Location.read
- operation: Location.create
